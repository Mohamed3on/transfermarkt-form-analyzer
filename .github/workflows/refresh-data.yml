name: Refresh Data

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  warm-caches:
    runs-on: ubuntu-latest
    steps:
      - name: Warm API caches
        env:
          PROD_URL: ${{ secrets.PRODUCTION_URL }}
        run: |
          echo "Warming analyze..."
          ANALYZE=$(curl -sf "$PROD_URL/api/analyze" || echo '{}')

          echo "Warming other endpoints in parallel..."
          curl -sf "$PROD_URL/api/team-form" > /dev/null &
          curl -sf "$PROD_URL/api/injured" > /dev/null &
          curl -sf "$PROD_URL/api/underperformers?position=forward" -o /tmp/forward.json &
          curl -sf "$PROD_URL/api/underperformers?position=cf" -o /tmp/cf.json &
          wait

          echo "Warming manager pages..."
          CLUB_IDS=$(echo "$ANALYZE" | jq -r '
            [.analysis[]? | .topTeams[]?, .bottomTeams[]? | .clubId // empty]
            | unique[]' 2>/dev/null || true)

          for id in $CLUB_IDS; do
            curl -sf "$PROD_URL/api/manager/$id" > /dev/null &
          done
          wait

          echo "Warming player minutes..."
          PLAYER_IDS=$(jq -rs '
            [.[].underperformers[]?.playerId // empty]
            | unique' /tmp/forward.json /tmp/cf.json 2>/dev/null || echo '[]')

          curl -sf -X POST "$PROD_URL/api/player-minutes/batch" \
            -H "Content-Type: application/json" \
            -d "{\"playerIds\": $PLAYER_IDS}" > /dev/null || true

          echo "Done warming caches."

  refresh-minutes-value:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run refresh script
        run: bun run scripts/refresh-minutes-value.ts

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/minutes-value.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: refresh minutes-value data"
            git push
          fi
