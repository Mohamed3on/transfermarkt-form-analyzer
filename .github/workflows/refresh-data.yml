name: Refresh Data

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  warm-caches:
    runs-on: ubuntu-latest
    steps:
      - name: Warm API caches
        env:
          PROD_URL: ${{ secrets.PRODUCTION_URL }}
        run: |
          echo "Warming analyze..."
          ANALYZE=$(curl -sf "$PROD_URL/api/analyze" || echo '{}')

          echo "Warming other endpoints in parallel..."
          curl -sf "$PROD_URL/api/team-form" > /dev/null &
          curl -sf "$PROD_URL/api/injured" > /dev/null &
          wait

          echo "Warming manager pages..."
          CLUB_IDS=$(echo "$ANALYZE" | jq -r '
            [.analysis[]? | .topTeams[]?, .bottomTeams[]? | .clubId // empty]
            | unique[]' 2>/dev/null || true)

          for id in $CLUB_IDS; do
            curl -sf "$PROD_URL/api/manager/$id" > /dev/null &
          done
          wait
          echo "Done warming caches."

  refresh-minutes-value:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Restore player cache
        uses: actions/cache/restore@v4
        with:
          path: data/player-cache.json
          key: player-cache-${{ github.run_id }}
          restore-keys: player-cache-

      - name: Run refresh script
        id: refresh
        run: bun run scripts/refresh-minutes-value.ts

      - name: Save player cache
        uses: actions/cache/save@v4
        with:
          path: data/player-cache.json
          key: player-cache-${{ github.run_id }}

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/minutes-value.json data/updated-at.txt
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: refresh minutes-value data"
            git pull --rebase --autostash
            git push
          fi

      - name: Alert on failure
        if: failure() && steps.refresh.outcome == 'failure'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          EXISTING=$(gh issue list --label "scraper-broken" --state open --json number --jq '.[0].number')
          if [ -n "$EXISTING" ]; then
            echo "Alert issue #$EXISTING already open, skipping."
          else
            gh issue create \
              --title "Scraper broken: data refresh failed" \
              --label "scraper-broken" \
              --body "The data refresh script failed. Transfermarkt may have changed their page structure again.

          **Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

          Check \`lib/fetch-player-minutes.ts\` â€” the ceapi or HTML selectors likely need updating."
          fi
